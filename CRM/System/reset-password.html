<!doctype html>
<html lang="en">

</head>
  <body x-data="{ page: 'comingSoon', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="

    :class="{'dark bg-gray-900': darkMode === true}">

                class="stroke-current"

                fill="none"

                    <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">

                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required
                      class="dark:bg-dark-900 font-noraml shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-left text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"/>
                  </div>

                  <!-- Button -->
                  <div>
                    <button class="bg-brand-500 shadow-theme-xs hover:bg-brand-600 flex w-full items-center justify-center rounded-lg px-4 py-3 text-sm font-medium text-white transition">
                      Reset Password
                    </button>
                  </div>
                </div>
              </form>
              <div class="mt-5">
                <p class="text-center text-sm font-normal text-gray-700 sm:text-start dark:text-gray-400">Wait, I remember my password!
                  <a href="index.html" class="text-brand-500 hover:text-brand-600 dark:text-brand-400">Sign in Here ...</a>
                </p>
              </div>
            </div>
          </div>
        </div>
